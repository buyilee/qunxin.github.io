<script type="text/javascript">
    $(function(){
        var myAuto = document.getElementById('audio');
        myAuto.play();
        $('.audioo').addClass('audioo_ac');
    })
    var off=0;
    $('.audioo').click(function(){
        var myAuto = document.getElementById('audio');
        off++;
        if(off%2==1){
            myAuto.pause();
            $('.audioo').removeClass('audioo_ac');
        }else{
            myAuto.play();
            $('.audioo').addClass('audioo_ac');
        }
    })



    var i=0;
    $(window).scroll(function(){
        if($(window).scrollTop() >= 88 && i==0){
            //异步加载
            i++;
            $.post("/portal/index/getcontent.html",
                    {cid:1},
            function(result){
                if(result.code>0){
                    var html = '';
                    $('.banner').html(result.data.content+result.data.content2);

                }
            }
        );
        }
    });


</script>
